[core]
# Airflow home folder
airflow_home = /path/to/airflow

# Airflow database
sql_alchemy_conn = sqlite:////path/to/airflow.db

# Load DAGs from the following folder
dags_folder = /path/to/airflow/dags

# Load plugins from the following folder
plugins_folder = /path/to/airflow/plugins

# Log folder
base_log_folder = /path/to/airflow/logs

# Whether to load the REST API plugin
rest_api_plugin_enabled = True

[webserver]
# Host on which to run the web server
web_server_host = 0.0.0.0

# Port on which to run the web server
web_server_port = 8080

# The secret key used to run the web server
secret_key = secret_key

[api]
# The secret key used to authenticate with the API
api_auth_backend = airflow.api.auth.backend.default
api_auth_backend_kwargs = {"use_secret_key": true, "secret_key": "api_secret_key"}

[operators]
# The default owner for tasks
default_owner = airflow

# The default pool for tasks
default_pool = default_pool

[smtp]
# Email configuration
smtp_host = smtp.gmail.com
smtp_starttls = True
smtp_ssl = False
smtp_user = user@gmail.com
smtp_password = password
smtp_port = 587
smtp_mail_from = user@gmail.com
